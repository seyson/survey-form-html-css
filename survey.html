<!DOCTYPE html> <!-- necessary line -->
<html lang="en"> <!-- browser must know the language of the page -->
  <head>
    <meta charset="utf-8"> <!-- browser must know the character set used in the page -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link type="text/css" rel="stylesheet" href="survey.css" media="screen">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="outer-form">
      <form id="survey-form">
        <p id="description">...short description...</p>
        <div class="container">
          
          <label class="label" id="name-label" for="name">Name*:</label>
          <input class="text-field" id="name" type="text" placeholder="Enter your name" required>
        </div>
        <hr/>
        <div class="container">
          <label class="label" id="email-label" for="email">Email*:</label>
          <input class="text-field" id="email" type="email" placeholder="Enter your email" required>
        </div>
        <hr/>
        <div class="container">
          <label class="label" id="number-label" for="number">Age*:</label>
          <input class="text-field" id="number" type="number" placeholder="Enter your age" min="1" max="125" required>
        </div>
        <hr/>
        <div class="container">
          <label class="label" id="role-label" for="dropdown">Role:</label>
            <select class="dropdown" id="dropdown">
              <option value="role1">role1</option>
              <option value="role2">role2</option>
            </select>
        </div>
        <hr/>
        <div class="container">
          <label class="label">Question1:</label>
          <label class="selections" for="r1"><input id="r1" type="radio" name="p" value="1"> a</label>
          <label class="selections" for="r2"><input id="r2" type="radio" name="p" value="2"> b</label>
          <label class="selections" for="r3"><input id="r3" type="radio" name="p" value="3"> c</label>
          <label class="selections" for="r4"><input id="r4" type="radio" name="p" value="4"> d</label>
        </div>
        <hr/>
        <div class="container">
          <label class="label">Question2:</label>
          <label class="selections" for="cb1"><input id="cb1" type="checkbox" name="q" value="1"> a</label>
          <label class="selections" for="cb2"><input id="cb2" type="checkbox" name="q" value="2"> b</label>
          <label class="selections" for="cb3"><input id="cb3" type="checkbox" name="q" value="3"> c</label>
          <label class="selections" for="cb4"><input id="cb4" type="checkbox" name="q" value="4"> d</label>
        </div>
        <hr/>
        <div class="container">
          <label id="comment-label" for="comments">Comments:
            <textarea class="text-field" id="comments" name="comment" placeholder="Enter your comment here"></textarea>
          </label>
        </div>
          
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
