<!DOCTYPE html> <!-- necessary line -->
<html lang="en"> <!-- browser must know the language of the page -->
  <head>
    <meta charset="utf-8"> <!-- browser must know the character set used in the page -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link type="text/css" rel="stylesheet" href="survey.css" media="screen">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="outer-form">
      <form action="#" id="survey-form">
        <p id="description">Thank you for your interest in x, y and z.
          An asterisk (*) indicates required input.</p>
        <div class="container">
          
          <label class="label" id="name-label" for="name">Name*:</label>
          <input class="text-field" id="name" type="text" placeholder="Your name" required>
        </div>

        <div class="container">
          <label class="label" id="email-label" for="email">Email*:</label>
          <input class="text-field" id="email" type="email" placeholder="email@example.com" required>
        </div>
        
        <div class="container">
          <label class="label" id="number-label" for="number">Age*:</label>
          <input class="text-field" id="number" type="number" placeholder="Your age" min="1" max="125" required>
        </div>
        
        <div class="container">
          <label class="label" id="role-label" for="dropdown">Role:</label>
            <select class="dropdown" id="dropdown">
              <option value="" selected disabled hidden>Select your role</option>
              <option value="role1">Role 1</option>
              <option value="role2">Role 2</option>
              <option value="role3">Role 3</option>
              <option value="role4">Role 4</option>
            </select>
        </div>
        <hr/>
        <div class="container blah">
          <label class="label">Question1:</label>
          <br>
          <label class="selection" for="r1-1"><input id="r1-1" type="radio" name="p" value="1"> a</label>
          <label class="selection" for="r1-2"><input id="r1-2" type="radio" name="p" value="2"> b</label>
          <label class="selection" for="r1-3"><input id="r1-3" type="radio" name="p" value="3"> c</label>
          <label class="selection" for="r1-4"><input id="r1-4" type="radio" name="p" value="4"> d</label>
        </div>
        <hr/>
        <div class="container blah">
            <label class="label">Question2:</label>
            <br>
            <label class="selection" for="r2-1"><input id="r2-1" type="radio" name="p" value="1"> 10</label>
            <label class="selection" for="r2-2"><input id="r2-2" type="radio" name="p" value="2"> 20</label>
            <label class="selection" for="r2-3"><input id="r2-3" type="radio" name="p" value="3"> 30</label>
            <label class="selection" for="r2-4"><input id="r2-4" type="radio" name="p" value="4"> 40</label>
          </div>
          <hr/>
          <div class="container blah">
              <label class="label">Question3:</label>
              <br>
              <label class="selection" for="r3-1"><input id="r3-1" type="radio" name="p" value="1"> 1</label>
              <label class="selection" for="r3-2"><input id="r3-2" type="radio" name="p" value="2"> 2</label>
              <label class="selection" for="r3-3"><input id="r3-3" type="radio" name="p" value="3"> 3</label>
              <label class="selection" for="r3-4"><input id="r3-4" type="radio" name="p" value="4"> 4</label>
            </div>
            <hr/>
        <div class="container blah">
          <label class="label">Question4:</label>
          <br />
          <label class="selection" for="cb1"><input id="cb1" type="checkbox" name="q" value="1"> a</label>
          <label class="selection" for="cb2"><input id="cb2" type="checkbox" name="q" value="2"> b</label>
          <label class="selection" for="cb3"><input id="cb3" type="checkbox" name="q" value="3"> c</label>
          <label class="selection" for="cb4"><input id="cb4" type="checkbox" name="q" value="4"> d</label>
        </div>
        <hr/>
        <div class="container">
          <label id="comment-label" for="comments">Comments:
            <textarea rows="4" cols="50" class="text-field" id="comments" name="comment" placeholder="Enter comments here"></textarea>
          </label>
        </div>
          
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
